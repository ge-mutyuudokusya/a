<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>癒し空間</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #C2F0F7">
      
      <!-- 地面 -->
      <a-plane color="#A3D9A5" rotation="-90 0 0" width="30" height="30"></a-plane>
      
      <!-- 太陽光 -->
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="2 4 2"></a-entity>
      <a-entity light="type: ambient; color: #FFF"></a-entity>

      <!-- 木 -->
      <a-cylinder position="-3 1 0" radius="0.2" height="2" color="#8B5A2B"></a-cylinder>
      <a-sphere position="-3 2.5 0" radius="1" color="#228B22"></a-sphere>
      
      <a-cylinder position="4 1 -2" radius="0.2" height="2.5" color="#8B5A2B"></a-cylinder>
      <a-sphere position="4 3 -2" radius="1.2" color="#2E8B57"></a-sphere>

      <!-- 浮かぶヒーリングボール -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.5"
        material="color: #FFD700; emissive: #FFD700; emissiveIntensity: 0.6"
        position="0 1.5 -2"
        animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 2.5 -2"
      ></a-entity>

      <!-- 癒しの音 -->
      <a-sound 
        src="https://cdn.glitch.global/47e28f71-fb5f-44df-a89a-72d1cba6dd90/ambient-birds.mp3?v=1686146368324"
        autoplay="true" 
        loop="true" 
        positional="false" 
        volume="0.5">
      </a-sound>

      <!-- カメラ -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
