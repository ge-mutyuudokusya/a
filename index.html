<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quest 3 手で掴めるVR + パススルー</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      renderer="alpha: true"
      background="transparent: true"
      webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking, layers, passthrough;"
      physics="gravity: -9.8"
    >

      <!-- パススルー背景 -->
      <a-entity webxr-passthrough></a-entity>

      <!-- 照明 -->
      <a-entity light="type: directional; intensity: 0.8;" position="0 4 1"></a-entity>

      <!-- 掴めるオブジェクト（箱） -->
      <a-box
        position="0 3.3 -0.6"
        width="0.2" height="0.2" depth="0.2"
        color="red"
        dynamic-body
        grabbable
        class="grabbable"
      ></a-box>

      <!-- カメラと手 -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>

        <!-- 左手 -->
        <a-entity
          hand-tracking-controls="hand: left"
          super-hands
          gesture-detector
        ></a-entity>

        <!-- 右手 -->
        <a-entity
          hand-tracking-controls="hand: right"
          super-hands
          gesture-detector
        ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
