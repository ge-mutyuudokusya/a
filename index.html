<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>パススルー＋掴めるVRオブジェクト</title>
    <meta name="description" content="VR passthrough + grab objects">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- hand tracking + physics -->
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, hand-tracking, dom-overlay, layers, passthrough;"
      xr-mode-ui="enabled: true"
      environment="preset: default"
      physics="gravity: -9.8"
      background="transparent: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >

      <!-- パススルー有効化（Meta Quest対応ブラウザでのみ反映） -->
      <a-entity webxr-passthrough></a-entity>

      <!-- グラブ可能なオブジェクト -->
      <a-box
        position="0 1 -1"
        width="0.3"
        height="0.3"
        depth="0.3"
        color="#FF0000"
        dynamic-body
        grabbable
        shadow
      ></a-box>

      <a-sphere
        position="0.5 1 -1"
        radius="0.15"
        color="#00CCFF"
        dynamic-body
        grabbable
        shadow
      ></a-sphere>

      <!-- カメラ（手トラッキング） -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>
      <a-entity hand-tracking-controls="hand: left" super-hands></a-entity>
      <a-entity hand-tracking-controls="hand: right" super-hands></a-entity>
    </a-scene>
  </body>
</html>
