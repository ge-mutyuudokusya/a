
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking Grab Controls (Simplified)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="hover.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-assets></a-assets>

      <a-entity camera position="0 1.5 0" look-controls wasd-controls></a-entity>

      <a-box position="0 1.6 -1" grabbable hover color="tomato" depth="0.3" height="0.3" width="0.3"></a-box>

      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>
    
    <!-- 背景にカメラ映像を表示する -->
<video id="camera-background" autoplay muted playsinline style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  object-fit: cover;
  z-index: -1;
"></video>

<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.getElementById('camera-background').srcObject = stream;
  })
  .catch(err => {
    console.error("カメラの取得に失敗:", err);
  });
</script>

    </a-scene>
    
  </body>
</html>
