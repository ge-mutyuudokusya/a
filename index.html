<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>掴めるVRオブジェクト（パススルー背景）</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      webxr="optionalFeatures: hand-tracking, layers, passthrough;"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
      background="transparent: true"
      physics="gravity: -9.8"
    >

      <!-- パススルー（Meta Quest 3 のブラウザで動作） -->
      <a-entity webxr-passthrough></a-entity>

      <!-- 掴める赤い箱 -->
      <a-box
        id="box"
        position="0 1.4 -0.5"
        width="0.2"
        height="0.2"
        depth="0.2"
        color="red"
        shadow
        grabbable
        dynamic-body
        stretchable
        draggable
      ></a-box>

      <!-- 掴める青い球 -->
      <a-sphere
        position="0.4 1.4 -0.5"
        radius="0.1"
        color="blue"
        shadow
        grabbable
        dynamic-body
        stretchable
        draggable
      ></a-sphere>

      <!-- 照明 -->
      <a-entity light="type: directional; intensity: 0.6;" position="0 3 1"></a-entity>

      <!-- カメラと手 -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>
        <a-entity hand-tracking-controls="hand: left" super-hands></a-entity>
        <a-entity hand-tracking-controls="hand: right" super-hands></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
