<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>パススルーで掴んで動かせるVR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hand-tracking, layers, passthrough;"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
      background="transparent: true"
      physics="gravity: -9.8"
    >
      <!-- パススルー -->
      <a-entity webxr-passthrough></a-entity>

      <!-- 掴んで動かせるオブジェクト：赤い箱 -->
      <a-box
        position="0 ３.4 -0.5"
        width="0.2"
        height="0.2"
        depth="0.2"
        color="red"
        dynamic-body
        grabbable
        shadow
      ></a-box>

      <!-- 掴んで動かせるオブジェクト：青い球 -->
      <a-sphere
        position="0.4 ３.4 -0.5"
        radius="0.1"
        color="blue"
        dynamic-body
        grabbable
        shadow
      ></a-sphere>

      <!-- 照明 -->
      <a-entity light="type: directional; intensity: 0.8;" position="1 3 2"></a-entity>

      <!-- カメラ＋両手 -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>

        <!-- 左手 -->
        <a-entity
          hand-tracking-controls="hand: left"
          super-hands
          physics-collider
        ></a-entity>

        <!-- 右手 -->
        <a-entity
          hand-tracking-controls="hand: right"
          super-hands
          physics-collider
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
